<!DOCTYPE html>
<html>

<head>
  <title>ABC College Contact Form</title>
</head>

<body bgcolor="#f6b93b">
  <header>
    <marquee  style="border: solid #fff;"behavior="scroll" direction="left"><b>----------------Welcome to ABC College - A Place to Learn and
        Grow!----------------ðŸš€</b></marquee><br><br>
  </header>
  <img src="/Images/College1.jpg" alt="Graduation" width="100%" height="500" />

  <main>
    <section>
      <h1>Contact Us</h1>
      <form action="">
        <table style="
              background-color: #fad390;
              text-align: left;
              border: 1px solid black;
            ">
          <tr>
            <td><label for="name">Name:</label></td>
            <td>
              <input type="text" id="name" name="name" style="color: #333" />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input type="email" id="email" name="email" style="color: #333" />
            </td>
          </tr>
          <tr>
            <td><label for="subject">Subject:</label></td>
            <td>
              <select id="subject" name="subject" style="color: #333">
                <option value="General Inquiry">General Inquiry</option>
                <option value="Admissions">Admissions</option>
                <option value="Programs">Programs</option>
                <option value="Events">Events</option>
                <option value="Other">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="message">Message:</label></td>
            <td>
              <textarea id="message" name="message" style="color: #333"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="newsletter">Subscribe to our newsletter:</label>
            </td>
            <td>
              <input type="checkbox" id="newsletter" name="newsletter" value="subscribe" style="color: #333" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="contact-preference">Preferred method of contact:</label>
            </td>
            <td>
              <input type="radio" id="email-contact" name="contact-preference" value="email" style="color: #333" />
              <label for="email-contact">Email</label>
              <input type="radio" id="phone-contact" name="contact-preference" value="phone" style="color: #333" />
              <label for="phone-contact">Phone</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="Submit" style="color: #333" />
            </td>
          </tr>
        </table>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright &copy; 2023 ABC College</p>
  </footer>
</body>

</html>
