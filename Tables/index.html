<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
  <h2>Using TABLES in Websites</h2>
  <h3>Caption Nested Table</h3>

    <table   cellpadding="10" border="1" width="50%" height="70%" >
      <thead>     
         <tr>
          <th >Column 1</th> 
          <th colspan="14" align="center">Column  2</th> 
        </tr>
      </thead>
      <tr>
        <td colspan="14" align="center">colspan center</td> 
     
      </tr>
     
      <tbody >
        <tr>
            <th rowspan="6">Cell 1</th>
          <th colspan="14">Cell 2</th>
        </tr>
        <tr class="menu1">
          <td class="diff" colspan="4" align="center">Lorem, ipsum 1(a)</td>
          <td class="diff " colspan="9" align="center">Lorem, ipsum 2(a)</td>
        </tr>
        <tr class="menu2">
        <td  class="diff diffa"colspan="4"  rowspan="2" align="center">Lorem, ipsum 1(b)</td>  
          <td class="diff  diffb" colspan="6" align="center">Lorem, ipsum 3(a)</td>
          <td  class="diff diffb" colspan="6" align="center">Lorem, ipsum 3(b)</td> 
       </tr>
        <tr class="menu2">
          <td class="diff diffb diffb2" colspan="6" align="center">Lorem, ipsum 4(a)</td>
          <td  class="diff diffb diffc"colspan="2" align="center">Lorem, ipsum 4(b)</td>
   
        
       </tr>
       
        
      </tbody>
     

      </table>
    </div>
</body>
</html>
